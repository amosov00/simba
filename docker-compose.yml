# docker-compose config for local development
version: '3'
services:
    frontend:
        container_name: simba-frontend-local
        command: yarn dev
        build:
            context: ./
            dockerfile: deployment/dockerfiles/Dockerfile.frontend.local
        volumes:
            - ./frontend:/frontend
        depends_on:
            - backend
        expose:
            - "3015"
        ports:
            - "3015:3015"
        env_file:
            - .env.frontend

    backend:
        container_name: simba-backend-local
        command: uvicorn main:app --host 0.0.0.0 --port 8010 --loop 'uvloop' --lifespan on --reload --proxy-headers
        build:
            context: ./
            dockerfile: deployment/dockerfiles/Dockerfile.backend.local
        volumes:
            - ./backend:/backend
        depends_on:
            - db
        expose:
            - 8010
        ports:
            - 8010:8010
        env_file:
            - .env.backend

    celeryworker:
        container_name: simba-celeryworker-local
#        command: ["celery", "-A celery_app.celery", "worker",  "-P celery_pool_asyncio:TaskPool", "--beat",
#        "--loglevel info"]
#        command: celery -A celery_app.celery_instance worker --loglevel=DEBUG -P celery_pool_asyncio:TaskPool
#        command: celery -A celery_app.celery worker --loglevel=INFO
        command: celery -A celery_app worker --loglevel=INFO -P celery_pool_asyncio:TaskPool
        build:
            context: ./
            dockerfile: deployment/dockerfiles/Dockerfile.backend.local
        volumes:
            - ./backend:/backend
        depends_on:
            - db
            - rabbitmq
        env_file:
            - .env.backend
            - .env.celery

    celeryflower:
        image: mher/flower
        ports:
            - 8011:8011
        expose:
            - 8011
        depends_on:
            - celeryworker
        env_file:
            - .env.celery


    db:
        container_name: simba-mongodb-local
        image: mongo:4.2-bionic
        command: mongod --port 27017
        ports:
            - 27017:27017
        env_file:
            - .env.db

    rabbitmq:
        container_name: simba-rabbitmq-local
        image: rabbitmq:3.8.4-alpine
        ports:
            - 5672:5672
        env_file:
            - .env.rabbitmq
